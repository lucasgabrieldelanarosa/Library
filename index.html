<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="left">
    <form>
      <h1>Add Books</h1>
      <div class="inputs">
        <label>Title:</label><input type="text" id="title" autocomplete="off">
        <label>Author:</label><input type="text" id="author" autocomplete="off">
        <label>Number of Pages:</label><input type="number" id="pages" autocomplete="off">
        <div class="read-div">
            <label>Have you read it?</label>
            <input class="checkboxInput" type="checkbox" id="read">
      </div>
      <input class="submitInput" type="submit" value="Submit" id="submitButton">
    </div>
    </form>
  </section>

  <main id="myBooks">
  </main>

  <script src="app.js"></script>
</body>
</html>
